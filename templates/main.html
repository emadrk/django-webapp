{% load static %}
<!DOCTYPE html>
<head>
    <title>Filo Internal Space</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="google-signin-client_id" content="583044594277-7587q8j0tr926cce3vf5oidoqssrvkq3.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="icon" type="image/svg+xml" href="{% static '/assets/favicon.ico' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="{% static '/css/styles.css'%}" rel="stylesheet" />
    <script src="{% static '/js/main.js' %}"></script>

</head>
<body id="page-top">
    
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="textinfo">
      <p>Reload after signing to see</p>
    </div>
    <div class="data">
        <div id="email" class="emaill"></div>
        <button onclick="signOut()" class="btn btn-danger">Sign Out</button>
        <style>
            .emaill {
                display: inline-block;
            }
        </style>
    </div>
    
    <header class="masthead">
    <div class="container">
            
             </head>
             <body>
              <div class="center">
                <form id="image-upload-form">
               <div class="form-input">
                 <div class="preview">
                   <img id="file-ip-1-preview">
                 </div>
                 <label for="file-ip-1">Upload Image</label>
                 <input type="file" id="file-ip-1" name='file' type='file' accept="image/*" onchange="showPreview(event);">
                 <button class="btn btn-primary btn text-uppercase" type="submit">Submit</button>
               </div>
               </form>
             </div> 
        </div>
    <div class="containerr">
        <input
          id="text_input"
          class="text_input"
          type="text"
          value=""
        />
        <button class="btn" id="copybtn" onclick="copyTextContent()">
          <img src="{% static '/assets/img/clipboard-outline.svg' %}" />
        </button>
      </div>
    <link href="{% static '/css/styles.css'%}" type="text/css" rel="stylesheet" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="shortcut icon" type="image/png" href="{% static '/assets/favicon.ico' %}"/>


    <script src="{% static  '/css/styles.css' %}"></script>

    <script src="{% static '/js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
